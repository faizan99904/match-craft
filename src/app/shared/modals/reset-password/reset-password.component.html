<div *ngIf="backend.isResetPasswordModalOpen()" (click)="closeModal()"
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">

    <div (click)="$event.stopPropagation()"
        class="w-full max-w-md bg-white rounded-lg shadow-xl border border-gray-200 overflow-hidden">

        <div class="h-2 bg-[#000]"></div>

        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900">Reset Password</h2>
                <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">

                <div>
                    <label class="block text-sm font-medium text-gray-900 mb-1">Old Password</label>
                    <div class="relative">
                        <input formControlName="oldPassword" [type]="showOld() ? 'text' : 'password'"
                            placeholder="Enter current password"
                            class="block w-full px-3 pr-10 py-2 border border-gray-300 rounded-lg focus:border-[#000] outline-none transition-all"
                            [class.border-red-500]="resetForm.get('oldPassword')?.touched && resetForm.get('oldPassword')?.invalid">
                        <button type="button" (click)="toggleOld()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas" [ngClass]="showOld() ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-900 mb-1">New Password</label>
                    <div class="relative">
                        <input formControlName="newPassword" [type]="showNew() ? 'text' : 'password'"
                            placeholder="Min 6 characters"
                            class="block w-full px-3 pr-10 py-2 border border-gray-300 rounded-lg focus:border-[#000] outline-none transition-all"
                            [class.border-red-500]="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid">
                        <button type="button" (click)="toggleNew()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas" [ngClass]="showNew() ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-900 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input formControlName="confirmPassword" [type]="showConfirm() ? 'text' : 'password'"
                            placeholder="Repeat new password"
                            class="block w-full px-3 pr-10 py-2 border border-gray-300 rounded-lg focus:border-[#000] outline-none transition-all"
                            [class.border-red-500]="(resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid) || resetForm.hasError('passwordMismatch')">
                        <button type="button" (click)="toggleConfirm()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas" [ngClass]="showConfirm() ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                    <p *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched"
                        class="text-red-500 text-xs mt-1 italic">
                        Passwords do not match.
                    </p>
                </div>

                <button type="submit" [disabled]="resetForm.invalid || loading()"
                    class="w-full text-white bg-[#000] hover:bg-black font-medium rounded-lg px-5 py-3 transition-all disabled:opacity-50 shadow-md active:scale-[0.98]">
                    {{ loading() ? 'Updating...' : 'Update Password' }}
                </button>
            </form>
        </div>
    </div>
</div>
