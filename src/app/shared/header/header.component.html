<div
    class="h-17.5 w-full flex justify-between items-center bg-linear-to-r from-[#2DB6F1] via-sky-400 to-slate-700 px-5 relative">
    <div class="flex gap-2 justify-center items-center">
        <img [src]="logoUrl" alt="logo" class="h-10">
        <div class="text-white">
        {{ greeting }}, {{ username }}
        </div>
    </div>

    <div class="relative">
        <button (click)="toggleDropdown()" class="text-white text-[20px] focus:outline-none">
            <i class="fas fa-user"></i>
        </button>

        <div *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
            <button (click)="changePassword()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">
                <i class="fas fa-key mr-2"></i>
                Change Password
            </button>

            <button (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">
                <i class="fas fa-sign-out-alt mr-2"></i>
                Logout
            </button>
        </div>
    </div>
</div>

<div *ngIf="isDropdownOpen" (click)="closeDropdown()" class="fixed inset-0 z-40"></div>
